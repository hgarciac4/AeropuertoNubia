<html>
    <head>
        <title>Iniciar Sesion {{tipo}}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/micss.css')}}" >
    </head>

    <body>  
        <a href="{{ url_for('main.index') }}" method="GET">
            <img src="{{ url_for('static', filename='img/Logo.jpeg')}}" alt="0" width="320" height="100" >
        </a>
        <div class="rectangulo2"></div>

        <div>
            <img class="fondo" src="{{ url_for('static', filename='img/Fondo.jpeg')}}" alt="fondo de avion">
        </div>

        <p>
            <div class="formulario"></div>
            <div class="rectangulo3"><p align="center">INICIAR SESIÓN</p></div>
        </p>

        <form action= {{ url_for("main.dashboard", tipo=tipo) }} method="GET">
            {{ form.hidden_tag() }}

            <div class="fuente">
                <p>
                    {{ form.correo.label }}
                    {{ form.correo(size=30) }}
                </p>

                <p>
                    {{ form.contraseña.label }}
                    {{ form.contraseña(size=30) }}
                    <img src="{{ url_for('static', filename='img/ojo.png')}}" class="userIcon">
                </p>
<!--                 
                <p>
                    {{ form.tipo }}
                </p> -->

                <a href="{{ url_for('main.restaurar_contraseña') }}" class="fuente2">Olvidaste tu contraseña</a>                         
                
                <div class="button">
                    <p>{{ form.iniciarsesion() }}</p>
                    <a href="{{ url_for('main.registro') }}" align="left" class="fuente2">Crear Cuenta</p> 
                </div>       
            </div>
        </form>        

    </body>
</html>
