<!DOCTYPE html>
<html lang="sp">
<head>
<META charset="utf-8"/>
<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='CSS/mioCSS.css') }}" />
<link rel="stylesheet" type="text/css" media="print"  href="{{ url_for('static', filename='CSS/print.css') }}" />

<script src="https://kit.fontawesome.com/d42f451a54.js" crossorigin="anonymous"></script>

<title>Reserva tu vuelo</title>

<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body>
  <a href="{{ url_for('main.index') }}" method="GET">
    <img src="{{ url_for('static', filename='img/Logo.jpeg')}}" alt="0" width="320" height="100" >
  </a>

  <div class="menu">
    <a href="{{ url_for('main.dashboard', tipo=tipo) }}">
    {% if tipo == "Admin" %}
        Agregar Vuelo
    {% else %}
        Dashboard {{ tipo }}</a>
    {% endif %}
    <a href="{{ url_for('main.consultaVuelo', tipo=tipo) }}">Consultar</a>
    
    {% if tipo == "Usuario" %}
      <a href="{{ url_for('main.reservaVuelo', tipo=tipo) }}">Reservar</a>
      <a href="{{ url_for('main.calificaVuelo', tipo=tipo) }}">Calificanos</a>
    {% endif %}
    
    <a href="{{ url_for('main.index') }}">Cerrar Sesion</a>
  </div>

  <div class="publicacion">
    <h3 class="caja">RESERVA TU VUELO</h3>
    <wrapper div id='wrapper'>
      <form action='' class='form'>
        <p class='field required half'>
          <label class='label required' for='name'></label>
          <input class='text-input' id='name' name='Origen' placeholder='Origen' required type='text'>
        </p>
        
        <p class='field required half'>
          <label class='label required' for='name'></label>
          <input class='text-input' id='name' name='Destino' placeholder='Destino' required type='text'>
        </p>

        <p align="center"></p>
        <p class='field required half'>
          <label class='label required' for='name'></label>
          <input class='text-input' id='name' name='Fecha salida' placeholder='Fecha salida' required type='text'>
        </p>
        
        
        <p class='field required half'>
          <label class='label required' for='name'></label>
          <input class='text-input' id='name' name='Fecha llegada' placeholder='Fecha llegada' required type='text'>
        </p>

        <p class='field'>
          <input class='button' type='submit' value='Consultar'>
        </p>

        <p class='field required half'>C贸digo del vuelo
          <label class='label required' for='name'></label>
          <input class='text-input' id='name' name='C贸digo del vuelo' required type='text'>
        </p>

        <p class='field required half'>Avi贸n
          <label class='label required' for='name'></label>
          <input class='text-input' id='name' name='Avi贸n' required type='text'>
        </p>
        
        <p align="center">
        <p class='field required half'>Capacidad
          <label class='label required' for='name'></label>
          <input class='text-input' id='name' name='Capacidad' required type='text'>
        </p>
      
        <p class='field required half'>Cupos Disponibles
          <label class='label required' for='name'></label>
          <input class='text-input' id='name' name='Cupos Disponibles' required type='text'>
        </p>
      
        <p class='field'>
          <input class='button' type='submit' value='Reservar'>
        </p>  
                
      </form>
    </wrapper>
  </div>
</body>
</html>
