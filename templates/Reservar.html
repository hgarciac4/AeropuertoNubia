  <div class="menu">

  <div class="publicacion">
    <h3 class="caja">RESERVA TU VUELO</h3>
    <wrapper div id='wrapper'>
      <form action='' class='form'>
        <p class='field required half'>
          <label class='label required' for='name'>Origen</label>
          <input class='text-input' id='name' name='Origen' required type='text'>
        </p>
        
        <p class='field required half'>
          <label class='label required' for='name'>Destino</label>
          <input class='text-input' id='name' name='Origen' required type='text'>
        </p>

        <p class='field required half'>
          <label class='label required' for='name'>Fecha salida</label>
          <input class='text-input' id='name' name='Origen' required type='text'>
        </p>
        
        <p class='field required half'>
          <label class='label required' for='name'>Fecha llegada</label>
          <input class='text-input' id='name' name='Origen' required type='text'>
        </p>

        <p class='field'>
          <input class='button' type='submit' value='Consultar'>
        </p>

        <p class='field required half'>
          <label class='label required' for='name'>Codigo del vuelo</label>
          <input class='text-input' id='name' name='Origen' required type='text'>
        </p>

        <p class='field required half'>
          <label class='label required' for='name'>Avion</label>
          <input class='text-input' id='name' name='Origen' required type='text'>
        </p>
      
        <p class='field required half'>
          <label class='label required' for='name'>Capacidad</label>
          <input class='text-input' id='name' name='Origen' required type='text'>
        </p>
      
        <p class='field required half'>
          <label class='label required' for='name'>Cupos disponibles</label>
          <input class='text-input' id='name' name='Origen' required type='text'>
        </p>
      
        <p class='field'>
          <input class='button' type='submit' value='Reservar'>
        </p>  
                
      </form>
    </wrapper>
  </div>
